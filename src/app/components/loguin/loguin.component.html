<div class="fondo">
    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
					<div class="form-outline form-white mb-4">
                        <input type="email" id="nombreUsuario" name="nombreUsuario"  class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                        <label class="form-label" for="nombreUsuario">Usuario</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"  [(ngModel)]="password" required />
                        <label class="form-label" for="password">Password</label>
                      </div>

                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Recordarme
                        </label>
                      </div>

                      <div class="text-center py-5">
                        <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">Login</button>
                      </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
