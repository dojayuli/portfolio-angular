<div class="contenedor"> 
    
    <h1>Mi Formación</h1> 
    <div class="col-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarEducacionModal"  *ngIf="isLogged">
        Nueva Educación
      </button>
    </div>

    <div  *ngFor="let Educacion of education" class="mt-3 row">
      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
        <img src={{Educacion.imgEducation}} width="225" height="175" alt="" class="mt-2 mb-2">
     </div>
     <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-start">
       <h1 class=" fs-2">{{Educacion.nombreE}}</h1>
       <p class="mb-0" style="word-wrap: break-word;">{{Educacion.descripcionE}}</p>
       
     </div>
     <div class="-col-12 col-md-2 d-flex flex-row-reverse justify-content-center">
      <div>
        <button *ngIf="isLogged" type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#eliminarEducacionModal" (click)="onOpenModal('delete',Educacion)">
          <i class="bi bi-trash"></i>
        </button>
        </div>
        <div>
        <button  *ngIf="isLogged" type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#editarEducacionModal" (click)="onOpenModal('edit',Educacion)">
          <i class="bi bi-pencil-fill"></i>
          </button>
      </div>
     </div>
    
    </div>
      
      </div>


















<div class="modal fade" id="agregarEducacionModal" tabindex="-1" aria-labelledby="agregarEducacionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarEducacionModal">Añadir Educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" noValidate #f="ngForm">
          <div class="form-group">
              <label for="nombreE">Nombre de la institución</label>
              <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]= "nombreE" required>
              <label for="descripcionE">Descripción de la carrera</label>
              <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]= "descripcionE" required>

              <label for="imgEducation">Url de la imagen</label>
              <input type="text" class="form-control" id="imgEducation" name="imgEducation" [(ngModel)]= "imgEducation" required>
          </div>

          <button class="btn btn-primary m-2">
              Agregar Educación
          </button>
      </form>
      </div>
    </div>
  </div>
</div>








<!--Modal delete-->
<div class="modal fade" data-bs-toggle="modal" data-bs-target="#eliminarEducacionModal" id="eliminarEducacionModal" tabindex="-1" role="dialog" aria-labelledby="eliminarEducacionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content text-dark">
          <div class="modal-header">
              <h5 class="modal-title" id="eliminarEducacionModal">Borrar Educacion</h5>
              <button class="close" type="button" data-bs-dismiss="modal" aria-label="close" >
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p> Estas seguro que quiere eliminar {{deleteEducation?.nombreE}}?</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  No
              </button>

              <button (click)="delete(deleteEducation!.id)"  class="btn btn-danger" data-bs-dismiss="modal">Si</button>
          </div>
      </div>

  </div>

 </div>


<!--Modal upDate-->
<div class="modal fade" id="editarEducacionModal" tabindex="-1" aria-labelledby="editarEducacionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="editarEducacionModalLabel">Editar Educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
              <label for="nombreE">Título</label>
              <input type="text" ngModel="{{editEducation?.nombreE}}" name="nombreE" class="form-control" id="titulo" placeholder="Titulo" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
              <label for="descripcionE">Descripción</label>
              <input type="text" ngModel="{{editEducation?.descripcionE}}" name="descripcionE" class="form-control" id="descripcionE" placeholder="Descripcion">
          </div>

          <div class="form-group">
            <label for="imgEducation">Url de la image</label>
            <input type="text" ngModel="{{editEducation?.imgEducation}}" name="imgEducation" class="form-control" id="imgEducation">
        </div>
        <div class="form-group">
          <label for="id"></label>
          <input type="hidden" ngModel="{{editEducation?.id}}" name="id" class="form-control" id="ideEdu">
      </div>
        
            <div class="footer-modal d-flex flex-row-reverse justify-content-end">
              <button type="button" class="btn btn-primary m-1" data-bs-dismiss="modal"> Cerrar </button>

              <button (click)="onUpDateEducation(editForm.value)" class="btn btn-primary m-1" data-bs-dismiss="modal"> Guardar</button>
          </div>
        
      </form>
      
      </div>
    </div>
  </div>
</div>
