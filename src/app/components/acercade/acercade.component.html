

<div class="contenedor">
    <div class="contenedor-perfil">
        <img src={{persona.img}}  class="circulo" alt="">
        <h2 class="h1">{{persona.nombre}} {{persona.apellido}}</h2>
        <h3>{{persona.titulo}}</h3>

    </div>
    <div class="contenedor-acercade">
              <h1>Acerca de mi:</h1>
      <p>{{persona.descripcion}}</p>

    </div>
    <div><button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal" (click)="onOpenModal('edit',persona)" *ngIf="isLogged">
        <i class="bi bi-pencil-fill"></i>
        </button>
   
</div>
</div>

<!--Modal upDate-->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
<form #editForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" ngModel="{{editPersona?.nombre}}" name="nombre" class="form-control" id="nombre" placeholder="Nombre" aria-describedby="emailHelp">
            </div>
  
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" ngModel="{{editPersona?.apellido}}" name="apellido" class="form-control" id="apellido">
            </div>
  
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" ngModel="{{editPersona?.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" ngModel="{{editPersona?.descripcion}}" name="descripcion" class="form-control" id="descripcion">
            </div>

            <div class="form-group">
                <label for="img">Imagen</label>
                <input type="text" ngModel="{{editPersona?.img}}" name="img" class="form-control" id="img" placeholder="Imagen">
            </div>

            <div class="form-group">
                <label for="id"></label>
                <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id" >
            </div>
          
            <div class="footer-modal">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Cerrar </button>
  
                <button (click)="onUpDatePersona(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal"> Guardar cambios</button>
            </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
